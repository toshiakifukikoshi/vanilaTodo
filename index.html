<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilaTodo</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TODOLIST</h1>
      <div class="input_area">
        <input type="text" id="todoText" placeholder="todoをいれてください" />
        <button class="btn">登録</button>
      </div>
      <div class="incomplete-area">
        <h3>未完了TODO</h3>
        <ul class="incompleteTodos">
          
        </ul>
      </div>
      <div class="complete_Area">
        <h3>完了TODO</h3>
        <ul>
          <li>
            完了のTODO
            <button class="btn">戻る</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
